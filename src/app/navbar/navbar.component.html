<div class="body">
    <div class="logo" routerLink="/">
        <img src="/assets/ngo-logo.jpg" alt="NGO" height="50" width="50" >
    </div>
    <div class="navItems">
        <div class="link" (click)="scroll('about-us')">About us</div>
        <div class="link" (click)="scroll('projects')">Projects</div>
        <div class="link">Team</div>
        <div class="link" (click)="scroll('contact')">Contact us</div>
    </div>
    <div class="hamburger">
        <button id="burger" class="open-main-nav" (click)="toggleNav()" [ngStyle]="{'padding-top': mobileNav ? '0px' : ''}">
			<span class="burger" *ngIf="!mobileNav"></span>
            <div class="crossIcon" *ngIf="mobileNav" style="padding-top: 0px;"><img src="assets/whiteCross.png" height="30" width="30" ></div>
		</button>
    </div>
    <div class="mobileNav" *ngIf="mobileNav">
        <div class="link" (click)="closeNav('about');scroll('about-us')">About us</div>
        <div class="link" (click)="closeNav('projects');scroll('projects')">Projects</div>
        <div class="link" (click)="closeNav('Contact');scroll('contact')">Contact us</div>
    </div>
</div>
